<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Toyota Corolla | KT's Rentals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .navbar { background: linear-gradient(135deg, #6f42c1, #9333ea); }
    .navbar-brand { font-weight: bold; font-size: 1.3rem; display: flex; align-items: center; }
    .navbar-brand img { height: 35px; margin-right: 10px; }
    .page-header { background: linear-gradient(135deg, #6f42c1, #a855f7); color: white; padding: 60px 20px; text-align: center; border-radius: 0 0 30px 30px; }
    .form-box { background: white; border-radius: 15px; padding: 30px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
    footer { background: #111; color: #ccc; padding: 30px 20px; text-align: center; margin-top: 50px; }
    .price-box { background: #f3f0ff; padding: 15px; border-radius: 10px; font-size: 1.1rem; font-weight: 500; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="logo.png" alt="KT's Rentals Logo"> KT's Rentals
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="cars.html">Cars</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <section class="page-header">
    <h1>Book Toyota RAV4</h1>
    <p>Reserve your car in just a few steps</p>
  </section>

  <div class="container my-5">
    <div id="message"></div>
    <div class="form-box">
      <form id="bookingForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" name="phone" class="form-control">
        </div>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Start Date</label>
            <input type="date" name="start_date" id="start_date" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">End Date</label>
            <input type="date" name="end_date" id="end_date" class="form-control" required>
          </div>
        </div>
        <div class="price-box mt-3">
          Price per day: <b>$50</b><br>
          Total Price: <span id="total_price">--</span>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-4">Confirm Booking</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 KT's Rentals. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const pricePerDay = 50; // static value
    const startInput = document.getElementById("start_date");
    const endInput = document.getElementById("end_date");
    const totalPriceEl = document.getElementById("total_price");
    const messageBox = document.getElementById("message");

    function calculatePrice() {
      const start = new Date(startInput.value);
      const end = new Date(endInput.value);
      if (start && end && end >= start) {
        let diff = (end - start) / (1000*60*60*24);
        diff = diff > 0 ? diff : 1;
        totalPriceEl.textContent = "$" + (diff * pricePerDay);
      } else {
        totalPriceEl.textContent = "--";
      }
    }

    startInput.addEventListener("change", calculatePrice);
    endInput.addEventListener("change", calculatePrice);

    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      messageBox.innerHTML = "<div class='alert alert-success'>✅ Booking request submitted successfully! (Static demo)</div>";
      this.reset();
      totalPriceEl.textContent = "--";
    });
  </script>
</body>
</html>
